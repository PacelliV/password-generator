<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
                <h1 id="container-title-one" class="container-margin">Generate a</h1>
                <h1 id="container-title-two" class="container-margin">random password</h1>
                <h3 class="container-margin">Never use an insecure password again.</h3>
                
                <div id="container-btn">
                    <button class="container-margin" onclick="generate()">Generate passwords</button>
                    <button class="container-margin" onclick="refresh()">
                        <span>Refresh</span>
                        <span>
                            <ion-icon name="refresh-outline"></ion-icon>
                        </span>
                    </button>
                </div>
                
                
                
            <div id="container-passwords">
                <div id="passwordOne" class="passwords">
                    <span class="popuptext" id="myPopUpOne">Copied!</span>
                    <p id="field-text-one" class="field-text" onclick="copyOne(this)"></p>
                </div>
                
                <div id="passwordTwo" class="passwords">
                    <span class="popuptext" id="myPopUpTwo">Copied!</span>
                    <p id="field-text-two" class="field-text" onclick="copyTwo(this)"></p>
                </div>          
            </div>
            
            
            <div class="copy-msg">
            <h3>Click on a password to copy!</h3>
            </div>
        </div>
        <script src="index.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
