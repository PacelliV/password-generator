<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container container-flex">
            <div class="container-intro container-flex">
                <h1 class="container-titles">
                    Generate <br /><span>random passwords</span>
                </h1>
                <h3 class="subtitle">Never use an insecure password again</h3>

                <button id="generateBtn" class="generate-btn">
                    Generate passwords
                </button>
            </div>

            <div class="container-passwords container-flex">
                <div id="passwordOne" class="passwords">
                    <span class="popuptext" id="myPopUpOne">Copied!</span>
                    <p id="field-text-one" class="field-text"></p>
                </div>

                <div id="passwordTwo" class="passwords">
                    <span class="popuptext" id="myPopUpTwo">Copied!</span>
                    <p id="field-text-two" class="field-text"></p>
                </div>
            </div>

            <div class="copy-msg">
                <h3>Click on a password to copy!</h3>
            </div>
        </div>
        <script src="index.js" type="module"></script>
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
